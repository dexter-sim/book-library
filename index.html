<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="main" class="main">
            <div class="left">
                <h1 style="font-size: 32px;">Library</h1>

                <form id="form">
                    <div>
                        <label for="title">Book Title</label>
                        <input id="title" type="text" placeholder="e.g. The Lord of the Rings" size="30" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input id="author" type="text" placeholder="e.g. J. R. R. Tolkien" size="30" required>
                    </div>
                    <div>
                        <label for="pages">Page Count</label>
                        <input id="pages" type="number" min="1" placeholder="e.g. 1178" required>
                    </div>
                    <div>
                        <label for="read">Read the book?</label>
                        <input id="read" type="checkbox" value="1">
                    </div>
                    <input type="submit" value="Add New Book" style="height: 80px; width: 150px; color: white; border: 0px; background-color: darkblue;">
                </form>

                <p id="footnote">Made by Dexter</p>
            </div>

            <div class="right">
                <div id="readInfo" class="readInfo">
                    <!--TO BE GENERATED BY script.js-->
                </div>

                <div id="table" class="table">
                    <div id="firstline" class="row">
                        <div class="one"><p>Title</p></div>
                        <div class="two"><p>Author</p></div>
                        <div class="three"><p>Page Count</p></div>
                        <div class="four"><p>Read</p></div>
                        <div class="five"><p>Removal</p></div>
                    </div>
                    
                    <div id="restOfTable">
                        <!--TO BE GENERATED BY script.js-->
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</html>
